<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(14, 14, 61);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: rgb(131, 131, 223);
    }
    main hr{
      border: 0;
      background-color: #9c97f1;
      height: 1.2px;
      margin: 60px 84px;
    }

    .left {
      font-size: 1.5rem;
    }

    .firstsection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 130px 0;
      
    }

    .firstsection>div {
      width: 30%;
    }

    .leftsection {
      font-size: 2.5rem;
    }

    .rightsection img {
      width: 80%;
    }

    .purple {
      color: rgb(170, 112, 224);
    }

    #element {
      color: rgb(170, 112, 224);

    }
    .text-gray{
      color: gray;
    }
    .secondsection{
      max-width: 80vw;
      margin: auto;
      height:80vh ;
    }
    .secondsection h1{
      font-size: 1.9rem;
    }
    .secondsection .box{
      background: white;
      width: 80vw;
      height: 2px;
      margin: 56px 0;
      display: flex;
    }
    .secondsection .vertical{
      height: 93px;
      width: 1px;
      background-color: white;
      margin: 0 100pxd;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">Piyush's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Services</a></li>
          <li><a href="/">Projects</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="firstsection">
      <div class="leftsection">
        Hi,My name is <span class="purple">Piyush</span>
        <div>and I am a passionate </div>

        <span id="element"></span>
      </div>
      <div class="rightsection">
        <img src="header_img.jpg.png" alt="">
      </div>
    </section>
    <hr>
    <section class="secondsection">
      <span class="text-gray">What I have done So far</span>
      <h1>Work Experience</h1>
      <div class="box">
        <div class="vertical"></div>
        <div class="vertical"></div>
        <div class="vertical"></div>
        <div class="vertical"></div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: [' Front End Developer', 'Back End Developer', 'Graphic Designer'],
      typeSpeed: 50,
    });
  </script>


</body>

</html>
